<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/css/register.css">
    <script src="/Assets/script/form.js" defer></script>
</head>
<body>
    <main class="main-container">
        <section class="main-img">
            <img src="/Assets/img/Component1.png" alt="img">
        </section>
        <section class="main-form">
            <h1>BUAT AKUN</h1>
            <form action="" class="form">
                <div class="form_input">
                    <input type="text" name="name" id="name" class="input" placeholder="Name" required>
                </div>
                <div class="form_input">
                    <input type="email" name="Email" id="email" class="input" placeholder="Email" required>
                </div>
                <div class="form_input">
                    <input type="password" name="password" id="password" class="input" placeholder="Password" required>
                    <img src="/Assets/img/eye_close.png" alt="img" id="eye1">
                </div>
                <div class="form_input">
                    <input type="password" name="password_confir" id="password_confirm" class="input" placeholder="Konfirmasi password" required>
                    <img src="/Assets/img/eye_close.png" alt="img" id="eye2">
                </div>
                <div class="form-btn">
                    <button class="btn"> <a href="/html/home.html">Login</a></button>
                </div>
            </form>
            <div class="extra">
                <link>Sudah punya akun? <a href="/html/login.html" class="new_account">kembali </a> </span>
            </div>
        </section>
    </main>
</body>
</html>
